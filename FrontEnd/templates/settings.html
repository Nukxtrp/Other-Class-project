<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .settings-section {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .settings-section a {
            display: block;
            font-size: 18px;
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }

        .settings-section a:hover {
            background-color: #f1f1f1;
        }

        .settings-section a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div class="settings-section">
        <a href="/account">Account</a>
        <a href="/accessibility">Accessibility</a>
        <a href="/appearance">Appearance</a>
    </div>
</body>
</html>
